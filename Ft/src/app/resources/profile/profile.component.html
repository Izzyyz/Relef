<app-nav-r></app-nav-r>
<app-prom></app-prom>
<h4 class="card-title">First name: {{fName}}</h4>
<h4 class="card-title">last name: {{lName}}</h4>
<h4 class="card-title">Email: {{emailS}}</h4>
<h4 class="card-title">Address: {{address}}</h4>
<h4 class="card-title">ID: {{id}}</h4>

<form [formGroup]="crudForm" (ngSubmit)="eventSubmit()">
    <input type="text" name="_id" id="id-input" placeholder="ID" formControlName=_id>
    <input type="text" name="fName" id="first-name-input" placeholder="First name" formControlName=fName>
    <input type="text" name="lName" id="last-name-input" placeholder="Last name" formControlName=lName>
    <input type="text" name="email" id="email-input" placeholder="Email" formControlName=email>
    <input type="password" name="password" id="pass" placeholder="Password" formControlName=password>
    <input type="password" name="cPassword" id="cpass" placeholder="Confirm Password" formControlName=cPassword>
    <input type="text" name="address" id="address" placeholder="address" formControlName=address>
    <input type="submit" class="login-button" value="Update">
    <app-footer></app-footer>
