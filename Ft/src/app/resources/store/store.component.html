<app-nav-r></app-nav-r>
<main class="container d-flex flex-wrap justify-content-center gap-4">
    @for ( product of allStore ; track product._id ) {
    <div class="card gap-0 row-gap-3 text-center column-gap-3 shadow-lg p-3 mb-5 bg-body-tertiary rounded border border-black"
        style="width: 18rem;">
        <img src="http://localhost:2444/img/%7B%7Bproduct.img%7D%7D" class="card-img-top" alt="foto de {{product.img}}"
            style="height: 20rem;">
        <div class="card-body">
            <h2 class="card-title">Name: {{product.product}}</h2>
            <p class="card-text">Price: ${{product.price}}</p>
        </div>
    </div>
    }
</main>
